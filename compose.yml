version: "3.8"
services:
  dockcheck:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dockcheck
    image: dockcheck:latest
    volumes:
      - ./config.json:/dockcheck/config.json
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=UTC
    restart: always


