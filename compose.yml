version: "3.8"
services:
  dockcheck:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dockcheck
    image: dockcheck:latest
    volumes:
      - ./config.json:/dockcheck/config.json
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    healthcheck:
      test: ["CMD", "pgrep", "-fl", "dockcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

